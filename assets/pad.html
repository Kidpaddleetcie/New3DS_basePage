<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pad.css">
    <title>New3DS Base Page-Pad</title>
</head>

<body>
    <header>
        <div><a href="../index.html">HOME</a></div>
        <div><a href="documentation/documentation.html">DOCS</a></div>
        <div><a>PAD</a></div>
    </header>
    <main>

        <table class="tg">
            <thead>
                <tr>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax up_b" id="up">UP</th>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tg-0lax left_b" id="left">LEFT</td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax right_b" id="right">RIGHT</td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax a_b" id="a">A</td>
                    <td class="tg-0lax"></td>
                </tr>
                <tr>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax down_b" id="down">DOWN</td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        document.addEventListener("keydown", event => {
            // Left
            if (event.isComposing || event.keyCode === 37) {
                document.getElementById('left').classList.toggle("press");

                setTimeout(function() {
                    document.getElementById('left').classList.toggle("press");
                }, 100);
            }
            // Up
            if (event.isComposing || event.keyCode === 38) {
                document.getElementById('up').classList.toggle("press");

                setTimeout(function() {
                    document.getElementById('up').classList.toggle("press");
                }, 100);
            }
            // Right
            if (event.isComposing || event.keyCode === 39) {
                document.getElementById('right').classList.toggle("press");

                setTimeout(function() {
                    document.getElementById('right').classList.toggle("press");
                }, 100);
            }
            // Down
            if (event.isComposing || event.keyCode === 40) {
                document.getElementById('down').classList.toggle("press");

                setTimeout(function() {
                    document.getElementById('down').classList.toggle("press");
                }, 100);
            }
            // A
            if (event.isComposing || event.keyCode === 13) {
                document.getElementById('a').classList.toggle("press");

                setTimeout(function() {
                    document.getElementById('a').classList.toggle("press");
                }, 100);
            }
            return;
        });
    </script>
</body>

</html>
