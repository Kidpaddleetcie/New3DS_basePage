<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pad.css">
    <title>New3DS Base Page-Pad</title>
</head>

<body>
    <main>

        <table class="tg">
            <thead>
                <tr>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax up_b" id="up">UP</th>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax"></th>
                    <th class="tg-0lax"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tg-0lax left_b" id="left">LEFT</td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax right_b" id="right">RIGHT</td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax a_b" id="a">A</td>
                    <td class="tg-0lax"></td>
                </tr>
                <tr>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax down_b" id="down">DOWN</td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax"></td>
                    <td class="tg-0lax"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        window.onkeydown = function(e) {
            switch (e.keyCode) {
                // Le bouton "Gauche"
                case 37:
                    document.getElementById('left').classList.toggle("press");
                    setTimeout(function() {
                        document.getElementById('left').classList.toggle("press");
                    }, 100);
                    break;

                    // Le bouton "Droit"
                case 39:
                    if (event.isComposing || event.keyCode === 39) {
                        document.getElementById('right').classList.toggle("press");
                        setTimeout(function() {
                            document.getElementById('right').classList.toggle("press");
                        }, 100);
                    }
                    break;

                    // Le bouton "Haut"
                case 38:
                    document.getElementById('up').classList.toggle("press");
                    setTimeout(function() {
                        document.getElementById('up').classList.toggle("press");
                    }, 100);
                    break;

                    // Le bouton "Bas"
                case 40:
                    if (event.isComposing || event.keyCode === 40) {
                        document.getElementById('down').classList.toggle("press");
                        setTimeout(function() {
                            document.getElementById('down').classList.toggle("press");
                        }, 100);
                    }
                    break;

                    // Le bouton "A"
                case 13:
                    if (event.isComposing || event.keyCode === 13) {
                        document.getElementById('a').classList.toggle("press");
                        setTimeout(function() {
                            document.getElementById('a').classList.toggle("press");
                        }, 100);
                    }
                    break;
            }
            return false;
        }
    </script>
</body>

</html>
